<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts-Dashboard</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family">
    <!--fa class styles defined here-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashboard.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="dashboard.js"></script>
</head>

<body>
    <header>
        <div id="Welcome-Username">
            <p>Welcome, <span id="username"></span></p>
        </div>
        <div id="Logout">
            <button type="button"  onclick="logout();">Logout</button>
        </div>
    </header>

    <div class="snow" aria-hidden="true">
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❆</div>
    </div>

    <div class="search-container">
      <div class="buttons">
        <i class="fa fa-search" id="search-icon" aria-hidden="true"></i>
        <input class="search-bar" type="text" id="search-input" placeholder=" search your contacts...">
        <button class="button" id="search-btn" onclick="searchContact();">Search</button>
        <button class="button" id="add-overlay-btn">Add</button>
      </div>
    </div>

    <div class="contacts-container">
        <!--Display Contacts-->
        <div class="contacts-table">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contacts-table-tbody">
                    <!--Display all the contacts-->
                </tbody>
            </table>
        </div>
    </div>

    <!--add contact-->
    <div class="overlay" id="add-overlay">
        <div class="add contact-container">
            <form class="add-contact-form">
                <div class="overlay-icon">
                    <i class="fa fa-times" id="add-cancel" aria-hidden="true"></i>
                </div>

                <div class="contact-input">
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>First Name</label>
                </div>

                <div class="contact-input">
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Last Name</label>
                </div>

                 <div class="contact-input">
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Phone</label>
                </div>

                 <div class="contact-input">
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Email</label>
                </div>
                <button class="button" id="add-button" onclick="addContact();">Add</button>
            </form>
        </div>
    </div>

    <!--edit contact haven't finished yet -->
    <div class="overlay" id="edit-overlay">
        <div class="edit contact-container">
            <div class="overlay-icon">
                <i class="fa fa-times" id="edit-cancel" aria-hidden="true"></i>
            </div>
            <form class="edit-contact-form">
                <label for="firstName">First name:</label>
                <input type="text" id="edit-firstName" required />

                <label for="lastName">Last name:</label>
                <input type="text" id="edit-lastName" required />

                <label for="phone">Phone:</label>
                <input type="tel" id="edit-phone" required />

                <label for="email">Email:</label>
                <input type="email" id="edit-email" required />

                <button class="button" id="confirm-edit" onclick="updateContact();">Save</button>
            </form>
            <div class="bottom-text">
                <a href="#" id="edit-cancel">Cancel</a>
            </div>
        </div>
    </div>

    <!--delete contact haven't finished yet-->
    <div class="overlay" id="delete-overlay">
        <div class="delete contact-container">
            <div class="overlay-icon">
                <i class="fa fa-times" id="delete-cancel" aria-hidden="true"></i>
            </div>
            <p>Are You Sure You Want to Delete?</p>
            <!--Delete-->
            <form >
                <button class="button" id="confirm-delete" onclick="updateContact()">Delete</button>
            </form>
        </div>
    </div>

</body>
</html>
